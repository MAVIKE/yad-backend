basePath: /api/v1/
definitions:
  domain.Category:
    properties:
      id:
        type: integer
      restaurant_id:
        type: integer
      title:
        type: string
    type: object
  domain.Location:
    properties:
      latitude:
        type: number
      longitude:
        type: number
    type: object
  domain.Restaurant:
    properties:
      id:
        type: integer
      image:
        type: string
      location:
        $ref: '#/definitions/domain.Location'
      name:
        type: string
      password:
        type: string
      phone:
        type: string
      working_status:
        type: string
    type: object
  v1.courierSignUpInput:
    properties:
      email:
        type: string
      latitude:
        type: number
      longitude:
        type: number
      name:
        type: string
      password:
        type: string
      phone:
        type: string
      working_status:
        type: integer
    type: object
  v1.response:
    properties:
      message:
        type: string
    type: object
  v1.signInInput:
    properties:
      name:
        type: string
      password:
        type: string
    type: object
  v1.tokenResponse:
    properties:
      token:
        type: string
    type: object
  v1.userSignUpInput:
    properties:
      email:
        type: string
      latitude:
        type: number
      longitude:
        type: number
      name:
        type: string
      password:
        type: string
      phone:
        type: string
    type: object
host: localhost:9000
info:
  contact: {}
  description: API Server for Yet Another Delivery App
  title: Yet Another Delivery API
  version: "1.0"
